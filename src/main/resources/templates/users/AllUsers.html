<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>

<div th:each="user:${users}">
    <a th:href="@{/people/{id}(id=${user.getId()})}" th:text="${user.getName()}">user</a>
</div>

<br/>
<hr/>

<a th:href="@{/people/new}">Create new user</a>

</body>
</html>
